<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,shrink-to-fit=no"><title>InstaCube</title><meta name="description" content="Your Instagram feed in a cube!"><meta name="author" content="Jorge Moreno aka moro, moro.es (@alterebro)"><meta name="google" content="notranslate"><meta name="twitter:card" content="summary_large_image"><meta name="twitter:site" content="@alterebro"><meta name="twitter:creator" content="@alterebro"><meta name="twitter:title" content="InstaCube"><meta name="twitter:description" content="Your Instagram feed in a cube!"><meta name="twitter:image" content=".cube/images/instagram-cube.jpg"><meta property="og:type" content="website"><meta property="og:site_name" content="moro.es"><meta property="og:title" content="InstaCube"><meta property="og:description" content="Your Instagram feed in a cube!"><meta property="og:url" content="./"><meta property="og:image" content=".cube/images/instagram-cube.jpg"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="application-name" content="InstaCube"><meta name="apple-mobile-web-app-title" content="InstaCube"><meta name="theme-color" content="#0095f6"><meta name="msapplication-navbutton-color" content="#0095f6"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="msapplication-starturl" content="/?utm_source=homescreen"><link rel="me" href="https://twitter.com/alterebro"><link rel="shortcut icon" href="./cube/images/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="./cube/css/cube.min.css"></head><body><div id="app" v-cloak><cube-head inline-template><header><h1><a href="./" title="InstaCube" @click.prevent="refreshPage"><strong>InstaCube</strong></a></h1><form @submit.prevent="requestFeed"><select class="select-css" v-model="instagramQueryType"><option v-for="(type, i) in instagramQueryTypes" :value="type">{{ type.type }}</option></select> <label for="query"><strong>{{ instagramQueryType.symbol }}</strong> <input type="text" @click="focusize($event)" id="query" v-model="instagramQuery"></label> <input type="submit" title="Show!" value="z" title="&#8227;"></form><p><a href="#info" @click.prevent="showModalWindow" title="About the InstaCube"><i class="icon icon-info"></i> <em>Info</em></a></p></header></cube-head><cube-info inline-template><aside id="info" :class="{ active : modalWindowOpen }" @click.self="hideModalWindow"><div class="cube-modalWindow"><h2>InstaCube</h2><p>Your Instagram Feed... <em>in a Cube!</em></p><ul><li><i class="icon icon-twitter"></i> <span>Created by:</span> <a href="https://twitter.com/alterebro" target="_blank" title="Jorge Moreno. Front End Web Developer and UI Designer"><strong>Jorge Moreno @alterebro</strong></a></li><li><i class="icon icon-github"></i> <span>GitHub Repo:</span> <a href="https://github.com/alterebro/instagram-cube" target="_blank" title="Github Code Repository">/alterebro/instagram-cube</a></li></ul><button type="button" @click="hideModalWindow" title="Close">&times;</button></div></aside></cube-info><cube inline-template><main :style="cubeContainer" v-show="instagramFeed.length"><div class="cube" :style="cubeRotation"><div v-for="item in instagramFeed"><a :href="item.link" target="_blank"><img :src="item.thumb" :alt="item.alt"></a></div></div><div class="cube-shadow" :style="cubeShadow"></div></main></cube><cube-foot inline-template><footer><ul class="cube-sideselector" v-show="instagramFeed.length"><li v-for="side in cubeSides" :class="[side.side, { active : (side.side == cubeSideCurrent.side) }]"><button @click="changeSide(side)" :title="side.side | capitalizeFirstLetter" v-html="side.label"></button></li></ul><ul class="cube-action" v-show="instagramFeed.length"><li v-if="cubeRotate"><button @click="stopRotation()" title="Pause Rotation">&#x30;</button></li><li v-else><button @click="resumeRotation()" title="Resume Rotation">&#x39;</button></li><li v-if="cubeRotationSwing" class="lock"><button @click="lockCubeRotation()" title="Lock Cube Position">l</button></li><li v-else class="lock"><button @click="unlockCubeRotation()" title="Unlock Cube Position">u</button></li><li><button @click="zoomIn()" title="Zoom In">&#x37;</button></li><li><button @click="zoomOut()" title="Zoom Out">&#x38;</button></li></ul></footer></cube-foot></div><script charset="utf-8" src="./cube/js/vue.min.js"></script><script charset="utf-8" src="./cube/js/cube.min.js"></script></body></html>
